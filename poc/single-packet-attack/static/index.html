<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powerball Lottery Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Powerball Lottery Game</h1>
        <p>Guess the Powerball number! Can you beat the odds?</p>
        <div class="odds">
            <p><strong>Odds of winning Powerball:</strong> 1 in 292.2 million</p>
        </div>
        <input type="number" id="userGuess" placeholder="Enter your guess" min="1" max="999999999">
        <button onclick="makeGuess()">Submit Guess</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
